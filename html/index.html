<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/styles.css" />

  <title>Form Web</title>
</head>
<body>
  <div class="container-form card shadow-lg p-3 mb-5 bg-body rounded">
    <h2 class="text-center">Faça Login</h2>
    <form action="/html/welcome.html">
      <div class="mb-3">
        <label for="form_user" class="form-label">Usuário:</label>
        <input 
          id="form_user"
          class="form-control" 
          type="text" 
          required 
        />
      </div>
      <div class="mb-3">
        <label for="form_pass" class="form-label">Senha:</label>
        <input 
          id="form_pass"
          class="form-control" 
          type="password" 
          required 
        />
      </div>
      <div class="content-button">
        <input 
          class="btn btn-primary" 
          type="submit" 
          value="Enviar"
        />
        <input 
          class="btn btn-danger" 
          type="reset" 
          value="Cancelar"
        />
      </div>
    </form>
  </div>

  <script src="/js/script.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
